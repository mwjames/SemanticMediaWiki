language: php

env:
  - THENEEDFORTHIS=FAIL

matrix:
  fast_finish: true
  include:
    - env: DB=mysql; MW=master@5cc1f1d; TYPE=coverage
      php: hhvm

  exclude:
    - env: THENEEDFORTHIS=FAIL
  allow_failures:
    - env: DB=mysql; MW=1.19.20; TYPE=relbuild
    - env: DB=sqlite; MW=master@5cc1f1d; TYPE=composer
    - env: DB=sqlite; MW=master; PHPUNIT=4.6.*

install:
  - bash ./build/travis/install-services.sh
  - bash ./build/travis/install-mediawiki.sh
  - bash ./build/travis/install-semantic-mediawiki.sh

before_script:
  - bash ./build/travis/update-configuration-settings.sh

script:
  - bash ./build/travis/run-tests.sh

after_success:
  - bash ./build/travis/upload-coverage-report.sh

notifications:
  irc:
    channels:
      - "chat.freenode.net#semantic-mediawiki"
    on_success: never
    on_failure: always
